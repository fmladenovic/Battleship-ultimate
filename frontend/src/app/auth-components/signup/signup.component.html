<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input 
            class="form-control" 
            type="text" 
            placeholder="Nick"
            formControlName="nick" 
            [ngClass]="{ 'is-invalid': (submitted && nick.errors ) || (nick.invalid && (nick.dirty || nick.touched)) }"
        />
        <div *ngIf="(submitted && nick.errors ) || (nick.invalid && (nick.dirty || nick.touched))" class="invalid-feedback">
            <div class="message-p" *ngIf="f.nick.errors.required">Nick is required</div>
        </div>
    </div>
    <div class="form-group">
        <input 
            class="form-control" 
            type="text" 
            placeholder="Email"
            formControlName="email" 
            [ngClass]="{ 'is-invalid': (submitted && email.errors ) || (email.invalid && (email.dirty || email.touched)) }"
        />
        <div *ngIf="(submitted && email.errors ) || (email.invalid && (email.dirty || email.touched))" class="invalid-feedback">
            <div class="message-p" *ngIf="f.email.errors.required">Email is required</div>
            <div class="message-p" *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <input 
            class="form-control" 
            type="password"
            placeholder="Password"
            formControlName="password" 
            [ngClass]="{ 'is-invalid': (submitted && password.errors ) || (password.invalid && (password.dirty || password.touched)) }" 
        />
        <div *ngIf="(submitted && password.errors ) || (password.invalid && (password.dirty || password.touched))" class="invalid-feedback">
            <div class="message-p" *ngIf="f.password.errors.required">Password is required</div>
            <div class="message-p" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Sing Up</button>
    </div>
</form>
