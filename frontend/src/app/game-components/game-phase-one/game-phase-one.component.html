<div class="wrapper">
    <div class="row ">
        <div class="col-md-1"></div>
        <div class="col-md-2 story-wrapper">
            <div class="story">
                <div class="upper">
                    <p>
                        Prepare for battle!
                    </p>
                </div>
                <div class="lower">
                    <app-battleships
                        (chosenShip) = "onChosenShip($event)"
                        [setShip] = "setShip"
                    > 
                    </app-battleships>
                    <app-directions
                        (chosenDirection) = "onChosenDirection($event)"
                    > 
                    </app-directions>
                </div>
            </div>
        </div>
        <div class="col-md-8 content-wrapper">
            <div class="content">
                <div class="player-first-phase">  
                    <app-board-first-phase
                        [ship] = "ship"
                        [direction] = "direction"
                        (setShip) = "onSetShip($event)"
                    >
                    </app-board-first-phase>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
