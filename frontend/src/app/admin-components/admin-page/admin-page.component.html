<div class="wrapper">

    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-6 content-wrapper">
            <div class="content">
                <div class="wrap">
                    <p> Admin page </p>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                                <span> Select game style </span>
                                
                                <br>

                                <label class="btn btn-secondary active btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click) = "onStyleChanged(0)"> Quick
                                </label>
                                
                                <br>

                                <label class="btn btn-secondary btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click) = "onStyleChanged(1)"> Normal
                                </label>
                                
                                <br>

                                <label class="btn btn-secondary btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click) = "onStyleChanged(2)"> Slow
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group-vertical btn-group-toggle" data-toggle="buttons">
                                <span> Select input password chances </span>
                                
                                <br>

                                <label class="btn btn-secondary active btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click) = "onChancesChanged(0)"> 2 times
                                </label>
                                
                                <br>

                                <label class="btn btn-secondary btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click) = "onChancesChanged(1)"> 3 times
                                </label>

                                <br>

                                <label class="btn btn-secondary btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click) = "onChancesChanged(2)"> 5 times
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
