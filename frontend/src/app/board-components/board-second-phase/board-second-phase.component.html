<table border="1">
    <tr 
        *ngFor = "let row of rows"
    >
        <td 
            [ngClass] = "{ 
                disabled: fieldStatus(row, column) === 'disabled',
                'computer-hit': fieldStatus(row, column)  === 'computer-hit',
                'player-hit': fieldStatus(row, column)  === 'player-hit',
                default: fieldStatus(row, column)  === 'default',
                marked: fieldStatus(row, column)  === 'marked'
            }"
            *ngFor = "let column of columns"
            (click) = "onClick(row, column)"
            (mouseenter) = "onMouseEnter(row, column)"
            (mouseleave) = "onMouseLeave()"
        >
        </td>
      </tr>
</table>
